<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <div class="container-fluid p-0">
        <header>
            <div class="container-fluid bg-dark text-white">
                <div class="container-md">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-4 text-uppercase text-center">
                          Start Bootstrap
                        </div>
                        <div class="col-4">
                            <div class="row align-items-center ">
                                <div class="col text-uppercase text-end">
                                  Portfolio
                                </div>
                                <div class="col text-uppercase text-center">
                                  About
                                </div>
                                <div class="col text-uppercase text-start">
                                  Contact
                                </div>
                              </div>
                        </div>
                      </div>
                </div>    
            </div>
        </header>
        <main>
            <section id="jumbo" class="bg-success text-white">
                <div class="container-md">
                    <div class="row justify-content-center">
                        <div class="col-4 align-self-center text-center">
                            <img src="img/avatar.svg" alt="">
                        </div>            
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4 align-self-center text-uppercase text-center">
                            Start Bootstrap
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4 align-self-center text-center">
                            Stella
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4 align-self-center text-uppercase text-center">
                            Graphic Artist - Web Designer - Illustrator
                        </div>
                    </div>
                </div>
            </section>
            <section id="portfolio">
                <div class="container-md">
                    <div class="row justify-content-center">
                        <div class="col-4 align-self-center text-uppercase text-center">
                            Start Bootstrap
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4 align-self-center text-center">
                            Stella
                        </div>
                    </div>
                    <div class="row align-items-start">
                        <div class="col-4 text-center">
                            <img class="img-fluid rounded-3" src="img/cabin.png" alt="">
                        </div>
                        <div class="col-4 text-center">
                            <img class="img-fluid rounded-3" src="img/cake.png" alt="">
                        </div>
                        <div class="col-4 text-center">
                            <img class="img-fluid rounded-3" src="img/circus.png" alt="">
                        </div>
                    </div>
                    <div class="row align-items-start">
                        <div class="col-4 text-center">
                            <img class="img-fluid rounded-3" src="img/game.png" alt="">
                        </div>
                        <div class="col-4 text-center">
                            <img class="img-fluid rounded-3" src="img/safe.png" alt="">
                        </div>
                        <div class="col-4 text-center">
                            <img class="img-fluid rounded-3" src="img/submarine.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section id="about">
                <div class="container-md">

                </div>
            </section>
            <section id="contacts">
                <div class="container-md">

                </div>
            </section>
        </main>
        <footer>
            <div class="container-md">

            </div>            
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
